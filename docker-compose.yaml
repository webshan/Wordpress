version: '3.8'

services:
  wordpress:
    image: wordpress:${WORDPRESS_VERSION}
    restart: always
    ports:
      - ${WORDPRESS_PORT}:80
    expose:
      - 80
    environment:
      WORDPRESS_DB_HOST: '${DATABASE_HOST}'
      WORDPRESS_DB_USER: '${DATABASE_USER}'
      WORDPRESS_DB_PASSWORD: '${DATABASE_PASSWORD}'
      WORDPRESS_DB_NAME: '${DATABASE_NAME}'
    volumes:
      - 'wordpress:/var/www/html'
      - './config/.htaccess:/var/www/html/.htaccess'
      - './config/wp-config.php:/var/www/html/wp-config.php'
      - './config/robots.txt:/var/www/html/robots.txt'
      - './config/favicon.ico:/var/www/html/favicon.ico'
      - './plugins:/var/www/html/wp-content/plugins'
      - './themes:/var/www/html/wp-content/themes'
      - './uploads:/var/www/html/wp-content/uploads'
      - './languages:/var/www/html/wp-content/languages'
    networks:
      - wordpress
  database:
    image: mysql:${MYSQL_VERSION}
    restart: always
    environment:
      MYSQL_DATABASE: '${DATABASE_NAME}'
      MYSQL_USER: '${DATABASE_USER}'
      MYSQL_PASSWORD: '${DATABASE_PASSWORD}'
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - 'database:/var/lib/mysql'
    networks:
      - wordpress

volumes:
  wordpress:
  database:
networks:
  wordpress:
